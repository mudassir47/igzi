    <!-- Firebase SDKs (Modular) -->
    <script type="module">
        // Import the functions you need from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, push, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCjDN2loFBsVmZr3pQJGmVi1ZR3SWpeo4k",
            authDomain: "igzi-418a7.firebaseapp.com",
            projectId: "igzi-418a7",
            storageBucket: "igzi-418a7.appspot.com",
            messagingSenderId: "428960456482",
            appId: "1:428960456482:web:11690cac87a7a09320cf7b",
            measurementId: "G-8LGMW1FGS6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Form Handling
        document.addEventListener('DOMContentLoaded', function () {
            const contactForm = document.getElementById('contactForm');
            const formMessages = document.getElementById('form-messages');

            contactForm.addEventListener('submit', async function (e) {
                e.preventDefault(); // Prevent the default form submission

                // Get form values
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const subject = document.getElementById('subject').value.trim();
                const message = document.getElementById('message').value.trim();

                // Basic validation
                if (!name || !email || !subject || !message) {
                    formMessages.innerHTML = '<div class="alert alert-danger">Please fill in all fields.</div>';
                    return;
                }

                // Email format validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    formMessages.innerHTML = '<div class="alert alert-danger">Please enter a valid email address.</div>';
                    return;
                }

                try {
                    // Create a new entry in the 'contacts' collection
                    const newContactRef = push(ref(database, 'contacts'));
                    await set(newContactRef, {
                        name: name,
                        email: email,
                        subject: subject,
                        message: message,
                        timestamp: serverTimestamp()
                    });

                    formMessages.innerHTML = '<div class="alert alert-success">Your message has been sent successfully!</div>';
                    contactForm.reset(); // Clear the form
                } catch (error) {
                    console.error('Error writing to Firebase Database:', error);
                    formMessages.innerHTML = '<div class="alert alert-danger">There was an error sending your message. Please try again later.</div>';
                }
            });
        });
    </script>
