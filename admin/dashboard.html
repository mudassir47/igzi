    <!-- Main Content -->

                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 10a2 2 0 00-2-2H7l-4 4v8a2 2 0 002 2h14a2 2 0 002-2v-8z" />

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCjDN2loFBsVmZr3pQJGmVi1ZR3SWpeo4k",
            authDomain: "igzi-418a7.firebaseapp.com",
            projectId: "igzi-418a7",
            storageBucket: "igzi-418a7.appspot.com",
            messagingSenderId: "428960456482",
            appId: "1:428960456482:web:11690cac87a7a09320cf7b",
            measurementId: "G-8LGMW1FGS6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Authentication State Listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, proceed to load dashboard
                console.log('User is authenticated:', user.email);
            } else {
                // User is signed out, redirect to home/login page
                window.location.href = '/';
            }
        });

        // Logout Functionality
        const logoutBtn = document.getElementById('logoutBtn');
        const logoutBtnMobile = document.getElementById('logoutBtnMobile');

        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                signOut(auth).then(() => {
                    // Sign-out successful.
                    window.location.href = '/';
                }).catch((error) => {
                    // An error happened.
                    console.error('Error signing out:', error);
                });
            });
        }

        if (logoutBtnMobile) {
            logoutBtnMobile.addEventListener('click', () => {
                signOut(auth).then(() => {
                    // Sign-out successful.
                    window.location.href = '/';
                }).catch((error) => {
                    // An error happened.
                    console.error('Error signing out:', error);
                });
            });
        }

        // Function to fetch counts and update UI
        function fetchCounts() {
            // Users Count
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                const data = snapshot.val();
                const count = data ? Object.keys(data).length : 0;
                document.getElementById('usersCount').innerText = count;
                updateUsersChart(data);
            });

            // Packages Count
            const packagesRef = ref(database, 'packages');
            onValue(packagesRef, (snapshot) => {
                const data = snapshot.val();
                const count = data ? Object.keys(data).length : 0;
                document.getElementById('packagesCount').innerText = count;
                updatePackagesChart(data);
            });

            // Contacts Count
            const contactsRef = ref(database, 'contacts');
            onValue(contactsRef, (snapshot) => {
                const data = snapshot.val();
                const count = data ? Object.keys(data).length : 0;
                document.getElementById('contactsCount').innerText = count;
                updateContactsChart(data);
            });
        }

        // Initialize Counts on Page Load
        fetchCounts();

        // Users Chart
        let usersChart;
        function updateUsersChart(data) {
            if (!data) {
                if (usersChart) {
                    usersChart.destroy();
                }
                return;
            }

            const labels = Object.values(data).map(user => user.username || user.email);
            const values = labels.map(() => 1); // Simple count

            if (usersChart) {
                usersChart.destroy();
            }

            const ctx = document.getElementById('usersChart').getContext('2d');
            usersChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '# of Users',
                        data: values,
                        backgroundColor: [
                            'rgba(37, 99, 235, 0.6)',  // Blue-700
                            'rgba(16, 185, 129, 0.6)', // Green-500
                            'rgba(234, 179, 8, 0.6)',  // Yellow-500
                            'rgba(239, 68, 68, 0.6)',  // Red-500
                            'rgba(168, 85, 247, 0.6)'  // Purple-500
                        ],
                        borderColor: [
                            'rgba(37, 99, 235, 1)',
                            'rgba(16, 185, 129, 1)',
                            'rgba(234, 179, 8, 1)',
                            'rgba(239, 68, 68, 1)',
                            'rgba(168, 85, 247, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                boxWidth: 20,
                                padding: 15
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    return `${label}: ${value}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Packages Chart
        let packagesChart;
        function updatePackagesChart(data) {
            if (!data) {
                if (packagesChart) {
                    packagesChart.destroy();
                }
                return;
            }

            const labels = Object.keys(data);
            const gponCharges = Object.values(data).map(pkg => parseFloat(pkg.gponCharge) || 0);
            const installationCharges = Object.values(data).map(pkg => parseFloat(pkg.installationCharge) || 0);
            const speeds = Object.values(data).map(pkg => parseFloat(pkg.speed) || 0);

            if (packagesChart) {
                packagesChart.destroy();
            }

            const ctx = document.getElementById('packagesChart').getContext('2d');
            packagesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'GPON Charge',
                            data: gponCharges,
                            backgroundColor: 'rgba(16, 185, 129, 0.6)', // Green-500
                            borderColor: 'rgba(16, 185, 129, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Installation Charge',
                            data: installationCharges,
                            backgroundColor: 'rgba(37, 99, 235, 0.6)', // Blue-700
                            borderColor: 'rgba(37, 99, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Speed (Mbps)',
                            data: speeds,
                            backgroundColor: 'rgba(168, 85, 247, 0.6)', // Purple-500
                            borderColor: 'rgba(168, 85, 247, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    stacked: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                boxWidth: 20,
                                padding: 15
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    const value = context.raw || 0;
                                    return `${label}: ${value}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Amount / Speed'
                            }
                        }
                    }
                }
            });
        }

        // Contacts Chart
        let contactsChart;
        function updateContactsChart(data) {
            if (!data) {
                if (contactsChart) {
                    contactsChart.destroy();
                }
                return;
            }

            // Group contacts by date (e.g., day)
            const contactsByDate = {};
            Object.values(data).forEach(contact => {
                const date = new Date(contact.timestamp).toLocaleDateString();
                if (contactsByDate[date]) {
                    contactsByDate[date]++;
                } else {
                    contactsByDate[date] = 1;
                }
            });

            const labels = Object.keys(contactsByDate).sort((a, b) => new Date(a) - new Date(b));
            const values = labels.map(date => contactsByDate[date]);

            if (contactsChart) {
                contactsChart.destroy();
            }

            const ctx = document.getElementById('contactsChart').getContext('2d');
            contactsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Contacts',
                        data: values,
                        fill: true,
                        backgroundColor: 'rgba(234, 179, 8, 0.2)', // Yellow-500 with opacity
                        borderColor: 'rgba(234, 179, 8, 1)', // Yellow-500
                        tension: 0.3,
                        pointBackgroundColor: 'rgba(234, 179, 8, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(234, 179, 8, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                boxWidth: 20,
                                padding: 15
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    const value = context.raw || 0;
                                    return `${label}: ${value}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Contacts'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    }
                }
            });
        }

        // Toggle Mobile Menu
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.querySelector(".mobile-menu-button");
            const menu = document.querySelector(".mobile-menu");

            btn.addEventListener("click", () => {
                menu.classList.toggle("hidden");
            });
        });
    </script>
