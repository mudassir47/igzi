<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firebase Auth</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <div class="flex mb-6">
      <button id="login-tab" class="flex-1 py-2 text-center text-gray-700 border-b-2 border-blue-500 focus:outline-none">Login</button>
      <button id="register-tab" class="flex-1 py-2 text-center text-gray-700 border-b-2 border-transparent hover:border-blue-500 focus:outline-none">Register</button>
    </div>
    
    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" id="login-email" required class="w-full px-3 py-2 border rounded">
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" id="login-password" required class="w-full px-3 py-2 border rounded">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
    </form>
    
    <!-- Register Form (hidden by default) -->
    <form id="register-form" class="space-y-4 hidden">
      <div>
        <label class="block text-gray-700">Username</label>
        <input type="text" id="register-username" required class="w-full px-3 py-2 border rounded">
      </div>
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" id="register-email" required class="w-full px-3 py-2 border rounded">
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" id="register-password" required class="w-full px-3 py-2 border rounded">
      </div>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
    </form>
    
    <!-- Error Message -->
    <div id="error-message" class="mt-4 text-red-500"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  
  <!-- Your App Script -->
  <script src="app.js"></script>
</html>
